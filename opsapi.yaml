---
# disable_debug_console: False
# --
# This will disable the API JSON contract that matches the following:
# { "debug": { "err": "", "out", "" }} when the value is set to True


# output_highlighter: False
# --
# If set to True then all API JSON contractual output will be syntax
# highlighted. This will need to be False if applications will be using
# this API interface. Human-only interaction will raise 10 points in value.



extension_modules:
  opsapi-ext-postgres:
    entry: customentrypoint.py
    args:
      datbase_string: {'user': 'root', 'host': 'localhost', 'dbname': 'postgres'} 
  opsapi-ext-myql:
    entry: customentrypoint.py
    args:
      datbase_string: {'user': 'root', 'host': 'localhost', 'dbname': 'mysql'} 
  ops-ext-ansible:
    args:
      ansible_cmd: /usr/local/bin/ansible
  ops-ext-test:
    entry: testentry.py
    args:
      hello: world
      test: {'k': 'v'}
# --
# These will configure the extensions we wish to load dynamically. These are basically
# python modules containing the opsAPI extension. There are CORE modules, and you can 
# can always write your own.

